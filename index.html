<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频创作助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .phone-container {
            width: 390px; /* iPhone 15 Pro width */
            height: 844px; /* iPhone 15 Pro height */
            border-radius: 55px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px;
            position: relative;
            border: 12px solid #1a1a1a;
            background-color: #1a1a1a;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 44px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }
        .notch {
            position: absolute;
            width: 160px;
            height: 34px;
            background-color: #000;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 101;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .phone-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-center text-3xl font-bold text-gray-800 mb-8">视频创作助手</h1>
    
    <div class="phone-grid">
        <!-- 主应用预览 -->
        <div class="phone-container">
            <div class="phone-screen">
                <div class="notch"></div>
                <div class="iframe-container">
                    <iframe src="pages/landing.html" id="main-frame"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面切换功能
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash.replace('#', '');
            let targetPage = 'pages/landing.html';
            if (hash === 'creating') {
                targetPage = 'pages/creating.html';
            } else if (hash === 'completed') {
                targetPage = 'pages/completed.html';
            } else if (hash === 'input') {
                targetPage = 'pages/input.html';
            }
            document.getElementById('main-frame').src = targetPage;
        });
        
        // 初始化
        window.addEventListener('load', function() {
            // 重置哈希值，默认显示主页面
            window.location.hash = '';
            document.getElementById('main-frame').src = 'pages/landing.html';
        });
    </script>
</body>
</html>
