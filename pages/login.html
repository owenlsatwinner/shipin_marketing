<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 视频创作助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF427F, #FF9B6A);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(255, 66, 127, 0.3);
        }
        
        .form-container {
            padding: 0 24px;
        }
        
        .input-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 16px;
            border: 1px solid #E5E5EA;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            border-color: #FF427F;
        }
        
        .input-icon {
            position: absolute;
            top: 17px;
            right: 16px;
            color: #8E8E93;
        }
        
        .password-toggle {
            position: absolute;
            top: 17px;
            right: 16px;
            color: #8E8E93;
            cursor: pointer;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF427F, #FF9B6A);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 66, 127, 0.3);
            transition: transform 0.2s;
        }
        
        .btn-login:active {
            transform: scale(0.98);
        }
        
        .alternative-options {
            margin-top: 32px;
            display: flex;
            justify-content: center;
            gap: 24px;
        }
        
        .social-login-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #F2F2F7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1c1c1e;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .social-login-btn:hover {
            background-color: #E5E5EA;
        }
        
        .bottom-text {
            text-align: center;
            margin-top: auto;
            margin-bottom: 32px;
            color: #8E8E93;
            font-size: 14px;
        }
        
        .register-text {
            color: #FF427F;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <i class="fas fa-play text-white text-4xl"></i>
        </div>
    </div>
    
    <h1 class="text-center text-2xl font-bold mb-10">视频创作助手</h1>
    
    <div class="form-container">
        <div class="input-group">
            <input type="text" class="input-field" placeholder="手机号码">
            <i class="fas fa-phone input-icon"></i>
        </div>
        
        <div class="input-group">
            <input type="password" class="input-field" placeholder="密码">
            <i class="fas fa-eye-slash password-toggle"></i>
        </div>
        
        <p class="text-right text-sm text-gray-500 mb-4">忘记密码？</p>
        
        <button class="btn-login">登 录</button>
        
        <div class="text-center mt-6 text-gray-500">
            <p>——— 其他登录方式 ———</p>
        </div>
        
        <div class="alternative-options">
            <div class="social-login-btn">
                <i class="fab fa-weixin text-green-500"></i>
            </div>
            <div class="social-login-btn">
                <i class="fab fa-qq text-blue-500"></i>
            </div>
            <div class="social-login-btn">
                <i class="fab fa-apple"></i>
            </div>
        </div>
    </div>
    
    <div class="bottom-text">
        没有账号？<span class="register-text">立即注册</span>
    </div>
    
    <script>
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.querySelector('input[type="password"]');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            }
        });
        
        document.querySelector('.btn-login').addEventListener('click', function() {
            window.parent.location.href = window.parent.location.href.replace('login.html', 'home.html');
        });
    </script>
</body>
</html>
