<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布完成</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
            max-width: 390px;
            margin: 0 auto;
            height: 844px;
            overflow: hidden;
            position: relative;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .status-bar {
            background-color: #000;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }
        .app-container {
            background-color: white;
            height: calc(100% - 120px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .success-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #F0FFF4;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            color: #48BB78;
            font-size: 4rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #FF4D67 0%, #FF6036 100%);
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(255, 77, 103, 0.3);
        }
        .btn-secondary {
            background-color: #f9fafc;
            color: #4A5568;
            border: 1px solid #E2E8F0;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: #edf2f7;
        }
        .video-preview {
            width: 100%;
            height: 200px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-preview .play-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
        }
        .nav-footer {
            text-align: center;
            padding: 12px 0;
            background-color: white;
            border-top: 1px solid #e2e8f0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 390px;
            margin: 0 auto;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
        <div class="left">
            <span>22:09</span>
        </div>
        <div class="right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
            <i class="fas fa-battery-full ml-2"></i>
        </div>
    </div>
    
    <!-- 应用导航栏 -->
    <div class="bg-white p-4 flex items-center justify-between shadow-sm">
        <div class="text-xl font-bold text-gray-800">发布成功</div>
        <div class="text-gray-500"><i class="fas fa-ellipsis-v"></i></div>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="app-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">视频已成功发布到抖音</h1>
        <p class="text-gray-500 text-center mb-8">预计将在1小时内获得推荐流量</p>
        

        
        <div class="w-full">
            <button id="viewButton" class="w-full btn-primary text-white py-4 rounded-lg font-medium text-lg focus:outline-none mb-4">
                查看相册
            </button>
            
            <button id="createAgainButton" class="w-full btn-secondary py-4 rounded-lg font-medium text-lg focus:outline-none">
                再创建一个
            </button>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <div class="nav-footer" style="display: flex; justify-content: space-around;">
        <div class="nav-item" style="text-align: center; width: 50%;">
            <a href="landing.html" class="block">
                <i class="fas fa-home text-xl text-gray-400"></i><br>
                <span class="text-xs text-gray-400">首页</span>
            </a>
        </div>
        <div class="nav-item" style="text-align: center; width: 50%;">
            <a href="data-center.html" class="block">
                <i class="fas fa-chart-bar text-xl text-gray-400"></i><br>
                <span class="text-xs text-gray-400">数据</span>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('createAgainButton').addEventListener('click', function() {
            // 返回到输入页面
            parent.location.hash = '';
        });
        
        document.getElementById('viewButton').addEventListener('click', function() {
            alert('相册功能即将上线');
        });
    </script>
</body>
</html>
